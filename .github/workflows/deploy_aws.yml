name: Deploy to aws

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies 
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to AWS Amplify
        run: |
          npm install -g @aws-amplify/cli
          amplify pull
          amplify configure --appid d1pn961fy5j6sl
          amplify publish
